<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Order</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">Word Input</h1>
      <h4 class="text-center">This website takes a block of text and returns a list of all the unique words</h4>
      <form id="word-order">
        <div class="form-group">
          <label for="orders">Create a block of text</label>
          <input type="text" class="form-control" id="orders">
          <button type="submit" class="btn btn-primary">Execute</button>
        </div>
      </form>
      <!-- Create a website that lets users input a block of text and returns a list of all the unique words and how many times they appeared.

For example, if the user inputs "hello world world", the page should show:

hello 1
world 2 -->
    </div>
  </body>
</html>
